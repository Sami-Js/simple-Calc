 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Calculate</title>
     <link href="https://fonts.googleapis.com/css?family=Poppins:300&display=swap" rel="stylesheet">     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
 </head>
 <body>
     <header>
         <h1>Calculator</h1>
     </header>

     <section>
         <div class="container">
         <input type="text" placeholder="enter a number" id="show-input">
         <i class="fas fa-arrow-left"></i>
        
         <div class="btns">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>+</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>-</button>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>*</button>
             <button>.</button>
             <button>0</button>
             <button>/</button>
             <button>C</button>
             <button>=</button>
         </div>
     </div>
     </section>


     

    <script src="app.js"></script>
 </body>
 </html>
